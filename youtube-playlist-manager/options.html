<!DOCTYPE html>
<html>
<head>
    <title>Playlist Manager Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <h1>Playlist Manager Options</h1>
    <div id="category-management">
        <input type="text" id="new-category-name" placeholder="New Category Name">
        <button id="add-category">Add Category</button>
        <div id="category-list"></div>
    </div>
    <button id="export-json">Export to JSON</button>
    <input type="file" id="import-json">
    <div id="api-key-section">
        <input type="text" id="api-key" placeholder="Enter YouTube Data API Key">
        <button id="save-api-key">Save API Key</button>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
